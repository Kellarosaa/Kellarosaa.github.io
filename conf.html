<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Password Protection</title>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-4">Enter Password</h1>
        <input type="password" id="password" class="border border-gray-300 p-2 rounded mb-4" placeholder="Password">
        <button onclick="checkPassword()" class="bg-blue-500 text-white p-2 rounded">Submit</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            if (password === 'Johnson') {
                window.location.href = 'https://kellarosaa.github.io/Gamesite';
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
</body>
</html>
