<!DOCTYPE html>
<html>
<head>
  <title>Would You Rather</title>
  <style>
    .option {
      padding: 10px;
      margin: 10px;
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .option.selected {
      background-color: #ccc;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Would You Rather</h1>
  <div id="question-container"></div>
  <script>
    const questions = [
      {
        question: "Would you rather have the ability to fly or the ability to breathe underwater when wearing a coat?",
        options: ["Fly", "Breathe underwater"]
      },
      {
        question: "Would you rather have unlimited free pizza for life or unlimited free steak for life?",
        options: ["Free pizza", "Free steak"]
      },
      {
        question: "sigma or skibidi",
        options: ["sigma", "skibidi"]
      },
      {
        question: "Does The Rock or Ryan Reynolds look better?",
        options: ["Stone", "Ryan"]
      },
      {
        question: "would you rather pause time or rewind time",
        options: ["Pause time", "Rewind time"]
      },
      {
        question: "fail school or be a janitor",
        options: ["fail", "janitor"]
      },
      {
        question: "are you honest",
        options: ["yes", "no"]
      },
      {
        question: "tell me the truth",
        options: ["no", "fine"]
      },
      {
        question: "Would you rather fight in ww1 or ww2?",
        options: ["ww1", "ww2"]
      },
      {
        question: "Would you rather fight in the first punic war or second?",
        options: ["1", "2"]
      },
      {
        question: "pc or console",
        options: ["pc", "console"]
      },
      {
        question: "xbox or ps5",
        options: ["xbox", "ps5"]
      },
      {
        question: "chicken or turkey",
        options: ["chicken", "turkey"]
      },
      {
        question: "android or apple",
        options: ["android", "apple"]
      },
      {
        question: "Would you rather get jumped by a gang or get jumped by a pack of wolves?",
        options: ["this is my block cuz", "woof woof"]
      }
    ];

    const questionContainer = document.getElementById("question-container");
    let currentQuestionIndex = 0;
    let optionCounts = new Map();

    function displayQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionContainer.innerHTML = `
        <h2>${currentQuestion.question}</h2>
        <div class="option" data-option="0">${currentQuestion.options[0]}</div>
        <div class="option" data-option="1">${currentQuestion.options[1]}</div>
      `;

      const options = document.querySelectorAll(".option");
      options.forEach((option) => {
        option.addEventListener("click", handleOptionClick);
      });
    }

    function handleOptionClick(event) {
      const selectedOption = event.target;
      const optionIndex = parseInt(selectedOption.dataset.option);
      const currentQuestion = questions[currentQuestionIndex];

      selectedOption.classList.add("selected");
      selectedOption.style.pointerEvents = "none";

      if (!optionCounts.has(currentQuestionIndex)) {
        optionCounts.set(currentQuestionIndex, new Array(2).fill(0));
      }

      optionCounts.get(currentQuestionIndex)[optionIndex]++;

      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      questionContainer.innerHTML = "";
      for (let i = 0; i < questions.length; i++) {
        const currentQuestion = questions[i];
        const counts = optionCounts.get(i);
        questionContainer.innerHTML += `
          <h2>${currentQuestion.question}</h2>
          <div>Option 1 (${currentQuestion.options[0]}): ${counts[0]} votes</div>
          <div>Option 2 (${currentQuestion.options[1]}): ${counts[1]} votes</div>
          <br>
        `;
      }
    }

    displayQuestion();
  </script>
</body>
</html>
